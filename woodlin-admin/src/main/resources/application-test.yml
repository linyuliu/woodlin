# 测试环境配置
# 作者: mumu
# 描述: 测试环境专用配置，CORS使用通配符便于测试

# CORS跨域配置（测试环境）
woodlin:
  cors:
    # 启用CORS
    enabled: true
    # 允许所有源（测试环境使用通配符）
    allowed-origins:
      - "*"
    # 允许的HTTP方法
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    # 允许的请求头
    allowed-headers:
      - "*"
    # 暴露的响应头
    exposed-headers:
      - Authorization
      - Content-Type
      - X-Total-Count
    # 使用通配符时，allowCredentials必须为false
    allow-credentials: false
    # 预检请求缓存时间（秒）
    max-age: 3600
    # 应用的路径模式
    path-pattern: "/**"
