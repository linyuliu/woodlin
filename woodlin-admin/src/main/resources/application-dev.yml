# 开发环境配置
# 作者: mumu
# 描述: 开发环境专用配置，CORS使用通配符便于开发调试

# CORS跨域配置（开发环境）
woodlin:
  cors:
    # 启用CORS
    enabled: true
    # 开发环境使用allowedOriginPatterns支持通配符且允许credentials
    # 不使用allowed-origins以避免CORS credentials限制
    allowed-origin-patterns:
      - http://localhost:*
      - http://127.0.0.1:*
      - http://[::1]:*
    # 允许的HTTP方法
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - PATCH
    # 允许的请求头
    allowed-headers:
      - "*"
    # 暴露的响应头
    exposed-headers:
      - Authorization
      - Content-Type
      - X-Total-Count
      - X-Request-Id
    # 使用allowedOriginPatterns时可以设置为true
    allow-credentials: true
    # 预检请求缓存时间（秒）
    max-age: 3600
    # 应用的路径模式
    path-pattern: "/**"
