spring:
  application:
    # 应用名称（可通过环境变量覆盖）
    name: ${APP_NAME:woodlin-admin}

  profiles:
    # 运行环境（dev / test / prod）
    active: ${SPRING_PROFILES_ACTIVE:dev}

  cloud:
    nacos:
      # Nacos Server 地址
      # 示例默认值仅用于本地启动
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}

      config:
        # Nacos 命名空间（可填 namespaceId 或 namespace 名称）
        namespace: ${NACOS_NAMESPACE:public}

        # 配置分组
        group: ${NACOS_GROUP:DEFAULT_GROUP}

        # 是否开启配置自动刷新
        refresh-enabled: ${NACOS_REFRESH_ENABLED:true}

  config:
    # Spring Boot 2.4+ 官方推荐：通过 config.import 接入配置中心
    import:
      # 公共配置（所有服务共享）
      - optional:nacos:application-${spring.profiles.active}.yml
      # 应用级配置（当前服务私有）
      # - optional:nacos:${spring.application.name}-${spring.profiles.active}.yml
