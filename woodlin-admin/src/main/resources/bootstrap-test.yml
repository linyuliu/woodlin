# Bootstrap 测试环境配置
# 作者: mumu
# 描述: 测试环境 Nacos 配置中心连接信息

spring:
  cloud:
    nacos:
      # 测试环境 Nacos 服务器地址
      server-addr: ${NACOS_SERVER_ADDR:nacos-test.example.com:8848}
      # 测试环境命名空间（建议使用专用命名空间隔离）
      namespace: ${NACOS_NAMESPACE:test}
      # 测试环境分组
      group: ${NACOS_GROUP:TEST_GROUP}
