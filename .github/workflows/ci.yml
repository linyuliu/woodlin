name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -DskipTests --batch-mode --update-snapshots
        timeout-minutes: 10

      - name: Run Tests
        run: mvn test --batch-mode
        timeout-minutes: 10
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 7

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            woodlin-admin/target/*.jar
            !woodlin-admin/target/*-sources.jar
            !woodlin-admin/target/*-javadoc.jar
          retention-days: 7

  build-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: woodlin-web/package-lock.json

      - name: Install dependencies
        working-directory: ./woodlin-web
        run: npm ci

      - name: Run ESLint
        working-directory: ./woodlin-web
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: ./woodlin-web
        run: npm run type-check

      - name: Build frontend
        working-directory: ./woodlin-web
        run: npm run build
        timeout-minutes: 5

      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: woodlin-web/dist
          retention-days: 7

  build-summary:
    name: Build Summary
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    permissions: {}
    
    steps:
      - name: Check Build Status
        run: |
          echo "Backend Build: ${{ needs.build-backend.result }}"
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          
          if [ "${{ needs.build-backend.result }}" != "success" ] || [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "One or more builds failed"
            exit 1
          fi
          
          echo "All builds successful!"
