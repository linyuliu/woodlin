name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Quick Build Check
        run: mvn clean compile --batch-mode
        timeout-minutes: 10

      - name: Run Checkstyle on Changed Files
        run: mvn checkstyle:check --batch-mode
        continue-on-error: true

      - name: Run Tests
        run: mvn test --batch-mode
        timeout-minutes: 10
        continue-on-error: true

      - name: Comment PR with Results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            let comment = '## Pull Request Validation Results\n\n';
            comment += 'âœ… Build completed successfully!\n\n';
            comment += 'Please check the workflow run for detailed results:\n';
            comment += `- Build status: ${{ job.status }}\n`;
            comment += `- [View full workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  frontend-pr-check:
    name: Frontend PR Check
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: woodlin-web/package-lock.json

      - name: Install dependencies
        working-directory: ./woodlin-web
        run: npm ci

      - name: Lint Check
        working-directory: ./woodlin-web
        run: npm run lint
        continue-on-error: true

      - name: Build Check
        working-directory: ./woodlin-web
        run: npm run build
        timeout-minutes: 5
