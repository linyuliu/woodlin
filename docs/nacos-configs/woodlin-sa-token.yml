# Woodlin Sa-Token 配置
# Data ID: woodlin-sa-token.yml
# Group: DEFAULT_GROUP
# 描述: Sa-Token 认证授权配置

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: ${SA_TOKEN_NAME:Authorization}
  # token前缀 (符合OAuth2标准的Bearer前缀)
  token-prefix: ${SA_TOKEN_PREFIX:Bearer}
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: ${SA_TOKEN_TIMEOUT:2592000}
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activeTimeout: ${SA_TOKEN_ACTIVITY_TIMEOUT:3600}
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: ${SA_TOKEN_IS_CONCURRENT:true}
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: ${SA_TOKEN_IS_SHARE:false}
  # token风格
  token-style: ${SA_TOKEN_STYLE:uuid}
  # 是否输出操作日志
  is-log: ${SA_TOKEN_IS_LOG:false}
