version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: woodlin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-123456}
      MYSQL_DATABASE: ${DATABASE_NAME:-woodlin}
      MYSQL_USER: ${DATABASE_USERNAME:-woodlin}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-123456}
      TZ: Asia/Shanghai
    command: --default-authentication-plugin=mysql_native_password
              --character-set-server=utf8mb4
              --collation-server=utf8mb4_unicode_ci
              --lower_case_table_names=1
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - woodlin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: woodlin-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-123456} --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - woodlin-network
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5

  # Woodlin 应用
  woodlin-app:
    build:
      context: ../
      dockerfile: scripts/Dockerfile
    container_name: woodlin-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # 数据库配置
      DATABASE_URL: jdbc:mysql://mysql:3306/${DATABASE_NAME:-woodlin}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
      DATABASE_USERNAME: ${DATABASE_USERNAME:-woodlin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-123456}
      
      # Redis配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-123456}
      REDISSON_ADDRESS: redis://redis:6379
      REDISSON_PASSWORD: ${REDIS_PASSWORD:-123456}
      
      # 服务器配置
      SERVER_PORT: 8080
      SERVER_CONTEXT_PATH: /api
      
      # Spring配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # JVM配置
      JAVA_OPTS: -Xms512m -Xmx1024m -Duser.timezone=Asia/Shanghai
    volumes:
      - app_logs:/app/logs
    networks:
      - woodlin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      timeout: 10s
      retries: 5
      start_period: 60s

  # Nginx (可选，用于前端)
  nginx:
    image: nginx:alpine
    container_name: woodlin-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-3000}:80"
    volumes:
      - ./web:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - woodlin-network
    depends_on:
      - woodlin-app
    profiles:
      - frontend

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  woodlin-network:
    driver: bridge